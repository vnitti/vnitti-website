<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnitti</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./fonts/web/hack-subset.css">
</head>
<body>
    <div class="container">
        <header class="title-cell">
                <img class="vnitti-img" src="./images/signature.png" alt="vnitti">
        </header>

        <div class="empty-cell"></div>

         <nav class="nav-cell">
            <ul class="nav-ul">
                <li><a class="nav-li" href="./index.html">Resumen</a></li>
                <li><a class="nav-li" href="./pixelart.html">Pixel art</a></li>
                <li><a class="nav-li" href="./projects.html">Projects</a></li>
                <li><a class="nav-li" href="./store.html">Store</a></li>
                <li><a class="nav-li" href="./contact.html">Contact</a></li>
            </ul>
        </nav>

        <main class="main-cell">
            <section class="projects">
                <header>
                    <h2>Projects</h2>
                </header>

                <div>
                    <h3>Work Out Generator</h3>
                </div>

                <div>
                    <h2>Select your workout type: </h2>
                    <ul id="ul-types">
                        <li>
                            <input type="radio" name="types" class="types" id="pull-input" value="pull">Pull day</option>
                            <label for="pull-input"></label>
                        </li>

                        <li>
                            <input type="radio" name="types" class="types" id="push-input" value="push">Push day</option>
                            <label for="push-input"></label>                          
                        </li>

                        <li>
                            <input type="radio" name="types" class="types" id= "leg-input" value="leg">Leg day</option>
                            <label for="leg-input"></label>                 
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>Number of exercises for this workout: </h2>
                    <label for="number-exercises"></label>
                    <input type="number" id="number-exercises" min="2" max="8" value="4">                 
                </div>
                <br>
                <div>
                    <h2>Rest between exercises: </h2>

                    <label for="rest-ex-min"></label>
                    <input type="number" id="rest-ex-min" min="0" max="10" value="00">
                    <span>:</span>
                    <label for="rest-se-sec"></label>
                    <input type="number" id="rest-ex-sec" min="0" max="59" value="15">
                </div>
                <br>
                <div>
                    <h2>Rest between series: </h2>

                    <label for="rest-se-min"></label>
                    <input type="number" id="rest-se-min" min="0" max="10" value="02">
                    <span>:</span>
                    <label for="rest-se-sec"></label>
                    <input type="number" id="rest-se-sec" min="0" max="59" value="30">
                </div>

                <div>
                    <br>
                    <br>
                    <span id="wo-today">Your work out is: </span>
                    <ul id="ul-wo"></ul>
                </div>
                <br>
                <br>
                <div>
                    <button id="start-btn">=== S T A R T ===</button>
                </div>

                <div id="timeContainer">
                    <div>
                        <button id="pause-btn" class="timer-btn">Pause</button>
                        <button id="reset-btn" class="timer-btn">Stop</button>
                    </div>
                    <br>
                    <div>
                        <span>Elapsed time: </span>
                        <span id="timeDisplay">00:00:00</span>
                    </div>
                    
                </div>
                
            </section>
        </main>
            
    </div>
        
    <script type="module" src="index.js"></script>
</body>
</html>
